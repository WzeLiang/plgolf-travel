<body>


<div class="header">
    <div class="container">
        <h3>太平洋联盟旅行</h3>
    </div>

</div>
<!--//-->
<form action="#" class="form-horizontal order-form" style="padding-bottom: 5em">
    <input type="text" class="order-msg" placeholder="请填写您的订单信息">
   <div class="order-box">
       <p class="h4">选择身份类型</p>
       <div class="row select-button" id="select-button">
           <div class="col-xs-6 col-sm-6 col-md-6 text-center">
               <span class="active-span" id="sider-btn">我是会员</span>
           </div>
           <div class="col-xs-6 col-sm-6 col-md-6 text-center">
               <span id="guest-btn">我是嘉宾</span>
           </div>
       </div>
   </div>
    <div class="order-box">
           <p class="h4">选择出发时间</p>
           <div class="row select-date">
               <select id="sel_year" rel="2017" class="hidden" ></select>
               <div class="pull-left text-center">
                   <select id="sel_month" class="text-center"></select>  月
               </div>
               <div class="pull-right text-center">
                   <select id="sel_day" class="text-center"></select>  日
               </div>

           </div>
       </div>

    <div class="input-msg">
        <div class="form-group">
            <label for="" class="pull-left ">姓名</label>
            <div class="pull-left">
                <input type="text" class="username" id="" maxlength="4" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="pull-left">手机号</label>
            <div class="pull-left">
                <input type="number" class="userphone" maxlength="11" id="" placeholder="">
            </div>
        </div>
        <div class="form-group sider-input" id="sider-input">
            <label for="" class="pull-left ">会员卡号</label>
            <div class="pull-left">
                <input type="number" class="sidernumb" id="" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="pull-left">备注</label>
            <div class="pull-left">
                <textarea name="" class="remake" id="" cols="25" rows="3"></textarea>
            </div>
        </div>
    </div>
</form>

    支付
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/date.js"></script>
<script>
    $(function () {
        $("#select-button").find("span").click(function () {
               $("#select-button").find("span").removeClass("active-span");
               $(this).addClass("active-span");
        });
        $("#sider-btn").click(function () {
            $("#sider-input").slideDown()
        })
        $("#guest-btn").click(function () {
            $("#sider-input").slideUp()
        });

        $(function () {
            $.ms_DatePicker({
                YearSelector: ".sel_year",
                MonthSelector: ".sel_month",
                DaySelector: ".sel_day"
            });
            $.ms_DatePicker();
        });

    })
</script>
